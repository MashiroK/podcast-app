<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/settingsProfile.css">
</head>
<body>


<div id="modal" class="modal">
    <div id="exists"></div>
    <div class="modal__container">
        <span class="close">
            <svg width="34" height="27" viewBox="0 0 44 37" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.93934 18.9393C8.35355 19.5251 8.35355 20.4749 8.93934 21.0607L18.4853 30.6066C19.0711 31.1924 20.0208 31.1924 20.6066 30.6066C21.1924 30.0208 21.1924 29.0711 20.6066 28.4853L12.1213 20L20.6066 11.5147C21.1924 10.9289 21.1924 9.97919 20.6066 9.3934C20.0208 8.80761 19.0711 8.80761 18.4853 9.3934L8.93934 18.9393ZM37 18.5L10 18.5L10 21.5L37 21.5L37 18.5Z" fill="#594B6D"/>
            </svg>
        </span>
        <div class="option__container">               
                <div class="option">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 25" width="50" height="50"><path d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001C14.366 2.693 14.2 1.643 13.616 0h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847L2.372 4.657c.745 1.568 1.375 2.434.847 3.707C2.692 9.635 1.635 9.802 0 10.384v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zM12 16c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/></svg>
                        <p>Configurações</p>
                    </a>
                </div>
        </div>
        <div class="delete__acc">
            <a href="#"id="settingsDeleteID">
                Excluir Conta
            </a>
        </div>

        <div class="profile__container">
            <div class="warning__msg">
                <p>AO CLICAR EM ALTERAR SENHA ENVIAREMOS UM EMAIL COM UM LINK PARA MUDAR SUA SENHA.
                    POR FINS DE SEGURANÇA, DADOS EM CAMPOS ACINZENTADOS NÃO PODEM SER ALTERADOS.</p> 
            </div>

            <section class="profile__data-container">
                <input type="editable" placeholder="Jane K. Doe">
                <input type="editable" placeholder="@janedoe">
                <input type="grayed-out" readonly placeholder="31 anos">
                <input type="grayed-out" readonly placeholder="janedoe@email.com">
            </section>

            <section class="profile__button-container">
                <div class="profile__button">
                    <a href="#">
                       <p>Alterar Senha</p>
                    </a>
                </div>
                <div class="profile__button">
                    <a href="#">
                        <p>Salvar Alterações</p>
                    </a>
                </div>
            </section>
            
        </div> <!--Profile container end-->
    </div> <!--Modal  container end-->
</div> <!--Modal end-->

    <script src="./js/userProfile.js"></script>
    
</body>
